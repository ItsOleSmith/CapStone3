<head>

<body>

        <div class="wrapper">
        
            <div id="errorMessage"></div>
            <div class="form-box"></div>
            <form action="" id="login">
                <h1>Weclome to SmithIcn</h1>
                <div class="input-box">
                    <div>
                        <input type="text"  placeholder="Username" id="username" minlength="1">
                        <i class='bx bx-user'></i>
                    </div>
                </div>
                    <div class="input-box">
                        <div>
                        <input type="password" placeholder="Password" id="password" minlength="1">
                        <i class='bx bxs-lock-alt' ></i>
                        </div>
                    </div>    
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                </div>
                <button class="btn" id="loginBtn" type="submit">Login</button>
                <div class="register-link">
                    <p>Dont have an account ? <a href="/register/register.html" class="link">Register</p>
                </div>
            </form>
        </div>
    
</body>
